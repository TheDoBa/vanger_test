{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="slider-for">
        {% for slide in slides %}
          <div>
            <img src="{{ slide.image.url }}" alt="{{ slide.title }}">
          </div>
        {% empty %}
          <p>No slides found.</p>
        {% endfor %}
      </div>
      <div class="slider-nav">
        {% for slide in slides %}
          <div>
            <img src="{{ slide.image.url }}" alt="{{ slide.title }}">
          </div>
        {% empty %}
          <p>No slides found.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Подключаем jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Подключаем Slick Slider -->
<script src="{% static 'slick/slick.min.js' %}"></script>

<!-- Инициализируем Slick Slider после загрузки документа -->
<script type="text/javascript">
  $(document).ready(function(){
    $('.slider-for').slick({
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
      fade: true,
      asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.slider-for',
      dots: true,
      centerMode: true,
      focusOnSelect: true
    });
  });
</script>
{% endblock %}
